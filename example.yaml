# Collection file

requests:
  - name: All Todos
    url: '{{base_url}}'
    method: GET
  
  - name: Especific
    url: '{{base_url}}/{{id}}'
    method: GET

  - name: Mark As Complete
    url: '{{base_url}}/{{id}}'
    method: PUT
    data: '{
      "completed": true
    }'
    headers:
        Content-Type: "application/json"
  
enviroments:
variables:
  base_url: https://jsonplaceholder.typicode.com/todos
